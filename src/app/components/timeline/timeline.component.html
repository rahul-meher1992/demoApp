<div class="container">
    <div *ngFor="let post of posts; let i = index" class = "cards">
        
        <mat-card class="card-title">
            <span appTitleHighlighter>{{ post.title }}</span>
            <span  class="show_text" #showHideButton (click)="toggleData(post)">{{ post.showingComments ? 'Hide comments' : 'Show comments' }}</span>
            <div>
                <app-comments *ngIf = "post.showingComments" [comments] = "post.comments"></app-comments>
            </div>  
        </mat-card>
    </div>
</div>
