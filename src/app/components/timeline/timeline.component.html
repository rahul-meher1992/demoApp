<div class="container">
    <div *ngFor="let post of posts; let i = index" class = "cards">
        <!-- <mat-card appTitleHighlighter class = "card-title">{{post.title}} <span class = "show_text">show</span></mat-card> -->
        <mat-card class="card-title">
            <span appTitleHighlighter>{{ post.title }}</span>
            <span  class="show_text" *ngIf = "post.showButtonVisible"  (click)="toggleButtons(i)">Show comments</span>
            <span   class="show_text" *ngIf = "post.hideButtonVisible" (click)="toggleButtons(i)">Hide comments</span>
        </mat-card>
    </div>
</div>
